<div>
	<h1>Matches</h1>
	<div>
		<button ng-repeat="(key,round) in fixturesCtrl.rounds" 
				type="button" 
				class="btn btn-default" 
				style="width: 215px; margin: 5px"
				ng-click="fixturesCtrl.getMatches(key)">Round {{key}}</button>
	</div>
	
	<div style="overflow:hidden">
		<round-element class="round" ng-repeat="round in fixturesCtrl.rounds" round="round"/>
	</div>
</div>
